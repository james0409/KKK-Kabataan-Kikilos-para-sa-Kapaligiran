<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waste Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0e8;
    }
    .container {
      display: inline-block;
      text-align: left;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .big-text {
      font-size: 48px;
      font-weight: bold;
      color: #4a7c36;
    }
    .small-text {
      font-size: 24px;
      font-weight: bold;
      color: #2c3e20;
    }
    .highlight {
      background-color: #9acd6e;
      padding: 5px 10px;
      border-radius: 5px;
    }
    .subtext {
      font-size: 16px;
      color: #666;
    }
    .icon {
      display: inline-block;
      font-size: 24px;
      color: #4a7c36;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="big-text">KABATAAN</div>
  <div class="small-text">KIKILOS PARA SA <span class="icon">&#127793;</span></div>
  <div class="big-text highlight">KAPALIGIRAN</div>
  <div class="subtext">WASTE MANAGEMENT SYSTEM</div>
</div>
</body>
</html>
